<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="agenda telefonica">
            <h1>Agenda Telefônica</h1>
            
        </header>
        <form id="agenda-contatos">
            <button class="main__btn" onclick="abrirModal()" title="Adicionar contato">
                <img src="./imagens/6522570.png" alt="Adicionar Contato">
            </button>
            <div class="janela" id="janela">
                <div class="modal">
                    <h1>Adicionar Contato</h1>
                    <input type="text" id="nome-agenda" required placeholder="Nome do Contato"/>
                    <input type="number" id="numero-agenda"  required placeholder="Numero Celular"/>
                    <button type="submit" class="enviar" onclick="adicionar()">Adicionar</button>
                    <button class="fechar-modal" id="fechar-modal" onclick="fecharModal()">  X              </button>
                </div>
            </div>
        </form>
        <table cellspacing="0px">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Número
                    </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <footer>
            <p>
                &copy; Agenda Telefonica - Todos os direitos Reservados - 2024
            </p>
            <p>
                Desenvolvido por Felipe Andrade
            </p>
